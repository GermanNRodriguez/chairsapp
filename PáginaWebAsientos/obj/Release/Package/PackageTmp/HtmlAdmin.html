<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script src="Jss/jsAdmin.js" type="text/javascript"></script>
    <script src="Jss/jsCreator&Admin.js" type="text/javascript"></script>
    <link href="Css/Admin.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Ministerio Cristo es Vida</title>
</head>
<body>
    <form id="form1">
        <div>
            <button type="button" class="btn btn-info" id="btnMain">Iniciar Sesión</button>
        </div>
        <div id="divPrimario">
            <table id="tablaPrincipal">
                <tr>
                    <td id="titulo">
                        <h1>Administración</h1>
                    </td>
                </tr>
                <tr id="text1">
                    <td>
                        <input type="text" id="nombreAdmin" placeholder="Nombre de usuario" class="escribir" />
                    </td>
                </tr>
                <tr id="text2">
                    <td>
                        <input type="password" id="contraAdmin" placeholder="Contraseña" class="escribir" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="button">
                            <input type="button" id="btnConfirm" value="Confirmar" data-toggle="modal" href="#Autenticidad" />
                        </div>

                    </td>
                </tr>
            </table>
        </div>
        <div id="organizer"></div>
        <div id="gvDemostration"></div>
        <div id="gvTemple"></div>

        <div id="Autenticidad" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title" style="align-content:center" id="Auten"></h1>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

    </form>
</body>
</html>
